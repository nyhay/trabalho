<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>

<body>

<header>

</header>
<main>
        <div class="title">
            <h1>produtos</h1>
            <span>lista de produtos da minha loja.</span>
            <div class="card">
                <div class="LineInput">
                    <label>produto</label>
                    <input type="text"  id="produto" placeholder="nome do produto">

                <div class="card">
                    <div class="LineInput">
                        <label>valor</label>
                        <input type="text"  id="valor" placeholder="valor do produto">

                <button onclick="produto.adicionar()">adicionar</button>
                <button onclick="produto.excluir()">deletar</button>
            </div>
            <div class="content">
<table border="1">
    <thead>
        <th class="center">id</th>
        <th>produto</th>
        <th>valor</th>
        <th class="center">ações</th>

    </thead>
    <tbody>
        <tr>
            <td class="center">1</td>
            <td>mesa</td>
            <td>1900</td>
            <td class="center">
                <img src="img/editar.png" alt="">
                <img src="img/deletar-lixeira.png" alt="">

            </td>

        </tr>
    </tbody>
</table>
            </div>

        </div>
       
</main>
